kind: pipeline
name: deploy watchwithfriends

steps:
- name: build backend
  image: docker
  commands:
  - cd Watch2Gether_Backend
  - docker-compose up --build -d
  volumes:
  - name: docker_sock
    path: /var/run/docker.sock

- name: build frontend
  image: docker
  commands:
  - cd watchwithfriends
  - docker-compose up --build -d
  volumes:
  - name: docker_sock
    path: /var/run/docker.sock


volumes:
  - name: docker_sock
    host:
      path: /var/run/docker.sock

when:
  branch:
  - main
  event:
  - push